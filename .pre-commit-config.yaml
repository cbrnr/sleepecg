repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.2
    hooks:
      - id: ruff
        args: [ --fix ]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
    - id: mypy
      exclude: ^tests|^examples
      args: [--python-version=3.10]
      additional_dependencies:
      - types-PyYAML
      - types-requests
      - types-urllib3
