name: Test
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}-${{ github.event.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths-ignore:
    - 'docs/**'
  push:
    branches:
      - main

jobs:
  style:
    name: Check style
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - uses: pre-commit/action@v3.0.1

  test:
    needs: style
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-15, macos-13]
        archs: [native]
        include:
          - os: ubuntu-22.04
            archs: aarch64
      fail-fast: false
    name: Run tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      # For aarch64 support https://cibuildwheel.pypa.io/en/stable/faq/#emulation
      - uses: docker/setup-qemu-action@v3
        with:
          platforms: all
        if: runner.os == 'Linux' && matrix.arch == 'aarch64'
      - name: Build wheels and run tests
        uses: pypa/cibuildwheel@v2.22.0
        env:
          CIBW_ARCHS: ${{ matrix.archs }}
      - run: ls -al wheelhouse
        shell: bash
      - uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ matrix.os }}-${{ matrix.archs }}
          path: ./wheelhouse/*.whl

  test-python:
    needs: test
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-15, macos-13]
        python-version: ['3.13']
        include:
          - os: ubuntu-22.04
            python-version: '3.12'
            pip-extra: 'wfdb numpy<2'
    name: Run independent tests (${{ matrix.os }} ${{ matrix.python-version }} ${{ matrix.pip-extra }})
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'  # test abi3 wheel with latest Python
      - run: python -m pip install ./wheelhouse/*.whl pytest ${{ matrix.pip-extra }}
      - run: pytest tests/
      # TODO: Add codecov?
