name: Test

on:
  pull_request:
    paths-ignore:
    - 'docs/**'

jobs:
  style:
    name: Check style
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - uses: pre-commit/action@v3.0.1

  test:
    needs: style
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-15, macos-13]
        archs: [native]
        include:
          - os: ubuntu-22.04
            archs: [aarch64]
    name: Run tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      # For aarch64 support https://cibuildwheel.pypa.io/en/stable/faq/#emulation
      - uses: docker/setup-qemu-action@v3
        with:
          platforms: all
        if: runner.os == 'Linux' && matrix.arch == 'aarch64'
      - name: Build wheels and run tests
        uses: pypa/cibuildwheel@v2.22.0
        env:
          CIBW_ARCHS: ${{ matrix.archs }}
      - run: ls -al wheelhouse
        shell: bash
      - uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ matrix.os }}-${{ matrix.archs }}
          path: ./wheelhouse/*.whl
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'  # test abi3 wheel
        if: matrix.archs == 'native'
      - run: python -m pip install ./wheelhouse/*.whl pytest
        if: matrix.archs == 'native'
      - run: pytest tests/
        if: matrix.archs == 'native'
      # TODO: Add codecov?
